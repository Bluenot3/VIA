<!DOCTYPE html>
<html lang="en">
<head>
<base href="https://nearvidia.ai">
<title>NEARVIDIA - AI-Powered NEAR Protocol Trading Dashboard</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    color: #333;
  }
  .container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 10px;
    box-sizing: border-box;
  }
  header {
    background-color: #000;
    color: white;
    padding: 10px 0;
  }
  .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }
  .logo {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .nav-links {
    display: flex;
    flex-wrap: wrap;
  }
  .nav-links a {
    color: white;
    text-decoration: none;
    margin-left: 10px;
    font-size: 14px;
    margin-bottom: 5px;
  }
  .main-content {
    display: flex;
    flex-direction: column;
    margin-top: 20px;
  }
  .panel {
    background-color: white;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  .balance-card {
    background-color: #f0f0f0;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 20px;
  }
  .balance-title {
    font-size: 14px;
    color: #666;
  }
  .balance-amount {
    font-size: 24px;
    font-weight: bold;
    margin-top: 5px;
  }
  .action-buttons {
    display: flex;
    gap: 10px;
    margin-top: 10px;
    flex-wrap: wrap;
  }
  .action-button {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    min-width: 120px;
  }
  .buy-button {
    background-color: #ffd700;
    color: black;
  }
  .transfer-button {
    background-color: #4caf50;
    color: white;
  }
  .portfolio {
    margin-top: 20px;
  }
  .portfolio-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid #eee;
    flex-wrap: wrap;
  }
  .portfolio-item:last-child {
    border-bottom: none;
  }
  .token-info {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }
  .token-icon {
    width: 24px;
    height: 24px;
    margin-right: 10px;
  }
  .token-name {
    font-weight: bold;
  }
  .token-amount {
    color: #666;
  }
  .token-value {
    font-weight: bold;
  }
  .price-change {
    font-size: 14px;
    margin-left: 10px;
  }
  .price-change.positive {
    color: #4caf50;
  }
  .price-change.negative {
    color: #f44336;
  }
  .hot-wallet {
    background-color: #1e1e1e;
    color: white;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 20px;
  }
  .hot-wallet-title {
    font-size: 18px;
    margin-bottom: 10px;
  }
  .hot-wallet-balance {
    font-size: 24px;
    font-weight: bold;
  }
  .storage-widget {
    background-color: #f0f0f0;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 20px;
  }
  .storage-title {
    font-size: 18px;
    margin-bottom: 10px;
  }
  .storage-bar {
    background-color: #e0e0e0;
    height: 20px;
    border-radius: 10px;
    overflow: hidden;
  }
  .storage-fill {
    background-color: #ffd700;
    height: 100%;
    width: 75%;
  }
  .storage-text {
    text-align: right;
    font-size: 14px;
    margin-top: 5px;
  }
  .swaps-widget {
    background-color: #f0f0f0;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 20px;
  }
  .swaps-title {
    font-size: 18px;
    margin-bottom: 10px;
  }
  .swap-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }
  .swap-option {
    display: flex;
    align-items: center;
    background-color: white;
    border-radius: 20px;
    padding: 5px 10px;
    margin-bottom: 10px;
  }
  .swap-icon {
    width: 24px;
    height: 24px;
    margin-right: 5px;
  }
  .charts-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  .chart-wrapper {
    width: 100%;
    margin-bottom: 20px;
  }
  .chart-container {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 75%; /* Adjust this value to control the aspect ratio */
    overflow: hidden;
  }
  .chart-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 4px;
  }
  @media (min-width: 768px) {
    .container {
      padding: 20px;
    }
    .main-content {
      flex-direction: row;
    }
    .panel {
      flex: 1;
      margin-right: 20px;
    }
    .panel:last-child {
      margin-right: 0;
    }
    .panel.left-panel {
      flex: 0 0 300px;
    }
    .panel.right-panel {
      flex: 1;
    }
    .logo {
      margin-bottom: 0;
    }
    .nav-links {
      flex-wrap: nowrap;
    }
    .nav-links a {
      margin-bottom: 0;
    }
    .portfolio-item {
      flex-wrap: nowrap;
    }
    .token-info {
      margin-bottom: 0;
    }
    .swap-options {
      flex-wrap: nowrap;
    }
    .swap-option {
      margin-bottom: 0;
    }
    .charts-container {
      flex-direction: row;
    }
    .chart-wrapper {
      width: 50%;
    }
  }
</style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">NEARVIDIA</div>
        <div class="nav-links">
          <a href="#home">Home</a>
          <a href="#stake">Stake</a>
          <a href="#apps">Apps</a>
        </div>
      </div>
    </div>
  </header>
  
  <div class="container">
    <div class="main-content">
      <div class="panel left-panel">
        <div class="balance-card">
          <div class="balance-title">Total Balance</div>
          <div class="balance-amount">$6.22</div>
          <div class="action-buttons">
            <button class="action-button buy-button">Buy NEAR</button>
            <button class="action-button transfer-button">Transfer</button>
          </div>
        </div>
        
        <div class="portfolio">
          <h2>Portfolio</h2>
          <div class="portfolio-item">
            <div class="token-info">
              <img src="https://cryptologos.cc/logos/near-protocol-near-logo.png" alt="NEAR" class="token-icon">
              <div>
                <div class="token-name">NEAR</div>
                <div class="token-amount">5.62 NEAR</div>
              </div>
            </div>
            <div>
              <div class="token-value">$5.62</div>
              <div class="price-change negative">-5.28%</div>
            </div>
          </div>
          <div class="portfolio-item">
            <div class="token-info">
              <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT" class="token-icon">
              <div>
                <div class="token-name">USDT</div>
                <div class="token-amount">0.4019 USDT</div>
              </div>
            </div>
            <div>
              <div class="token-value">$0.4019</div>
              <div class="price-change positive">+0.02%</div>
            </div>
          </div>
        </div>

        <div class="hot-wallet">
          <div class="hot-wallet-title">HOT Balance</div>
          <div class="hot-wallet-balance">◉ 0.00000</div>
        </div>
        
        <div class="storage-widget">
          <div class="storage-title">Storage</div>
          <div class="storage-bar">
            <div class="storage-fill"></div>
          </div>
          <div class="storage-text">0.135000 / 0.18 NEAR</div>
        </div>
        
        <div class="swaps-widget">
          <div class="swaps-title">Swaps</div>
          <div class="swap-options">
            <div class="swap-option">
              <img src="https://cryptologos.cc/logos/near-protocol-near-logo.png" alt="NEAR" class="swap-icon">
              NEAR
            </div>
            <div>→</div>
            <div class="swap-option">
              <img src="https://cryptologos.cc/logos/usd-coin-usdc-logo.png" alt="USDC" class="swap-icon">
              USDC
            </div>
          </div>
        </div>
      </div>
      
      <div class="panel right-panel">
        <div class="charts-container">
          <div class="chart-wrapper">
            <script src="https://widgets.coingecko.com/gecko-coin-price-chart-widget.js"></script>
            <gecko-coin-price-chart-widget locale="en" dark-mode="true" outlined="true" coin-id="near" initial-currency="usd"></gecko-coin-price-chart-widget>
          </div>
          
          <div class="chart-wrapper">
            <div class="chart-container">
              <iframe id="dextools-widget"
                  title="DEXTools Trading Chart"
                  src="https://www.dextools.io/widget-chart/en/near/pe-light/4547?theme=light&chartType=2&chartResolution=30&drawingToolbars=false">
              </iframe>
            </div>
          </div>
        </div>
        
        <div class="chart-container">
          <iframe id="BRLBJ1R879" loading="eager" src="https://embed.pickaxeproject.com/axe?id=ZENX_HCYZ5&mode=embed_gold&host=beta&theme=custom&opacity=100&font_header=Libre+Franklin&size_header=32&font_body=Quicksand&size_body=16&font_labels=Quicksand&size_labels=20&font_button=Quicksand&size_button=16&c_fb=040101&c_ff=01070E&c_fbd=FFFFFF&c_rb=019FEF&c_bb=FFFFFF&c_bt=000000&c_t=FFFFFF&s_ffo=100&s_rbo=100&s_bbo=100&s_f=minimalist&s_b=filled&s_t=0.5&s_to=1&s_r=3"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Add any additional JavaScript functionality here
  </script>
</body>
</html>
